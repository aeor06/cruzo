<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">>

    <body>

        <ui:composition template="./WEB-INF/Template.xhtml">

            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />  
                <h:form>  
                    <p:commandButton id="btnProveedoresCreate" update=":formCreate" oncomplete="dialogProveedoresCreate.show()" icon="ui-icon-document" title="Registrar" value="Registrar"/>  
                </h:form>

                <h:form id="formdatatable"> 
                    <p:dataTable id="lisusuario" var="Proveedores" value="#" sortMode="multiple" rows="25" paginator="true">  
                        <f:facet name="header">  
                            Lista De Proveedores  
                        </f:facet> 

                        <p:outputPanel>  
                            <h:outputText value="Buscar Proveedores:" />  
                            <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" />  
                        </p:outputPanel>  


                        <p:column id="modelnombre" filterBy="#{car.model}"   
                                  headerText="Razon Social" >  
                            <h:outputText value="#{car.model}" />  
                        </p:column>   

                        <p:column headerText="Razon Social" >  
                            <h:outputText  />  
                        </p:column>  

                        <p:column id="modelnit" filterBy="#{car.model}"   
                                  headerText="Nit" >  
                            <h:outputText value="#{car.model}" />  
                        </p:column>  

                        <p:column headerText="Direccion" >  
                            <h:outputText  />  
                        </p:column>  

                        <p:column headerText="Correo" >  
                            <h:outputText  />  
                        </p:column> 

                        <p:column headerText="Telefono" >  
                            <h:outputText  />  
                        </p:column> 

                        <p:column id="modelcedula" filterBy="#{car.model}"   
                                  headerText="Cedula" >  
                            <h:outputText value="#{car.model}" />  
                        </p:column>  

                        <p:column headerText="Nombres" >  
                            <h:outputText  /> 
                        </p:column> 

                        <p:column headerText="Apellidos" >  
                            <h:outputText  />  
                        </p:column> 

                        <p:column style="width:9%">  
                            <p:commandButton id="btnUpdate"  oncomplete="PF('carDialog').show()" icon="ui-icon-pencil" title="View">  
                                <f:setPropertyActionListener value="#" target="#}" />  
                            </p:commandButton>                              
                            <p:commandButton id="btnDelete" update=":formDelete" oncomplete="PF('carDialog').show()" icon="ui-icon-close" title="View">  
                                <f:setPropertyActionListener value="#" target="#" />  
                            </p:commandButton>  
                        </p:column>  

                    </p:dataTable> 
                </h:form>

                <h:form id="formCreate">
                    <p:dialog header="Crear Proveedores" widgetVar="dialogProveedoresCreate" resizable="false" id="dlgProveedoresCreate"  
                              showEffect="fade" hideEffect="explode" modal="true">  
  
                            <h:panelGrid columns="5" >
                                <h:panelGrid columns="2">
                                    <p:panel header="Datos de la Empresa" style="width:330px;height:200px">
                                        <h:panelGrid columns="2">
                                            Razon Social:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                             Nit:
                                            <p:inputText value="#" style="width:150px;height:15px"/>
                                            Direccion:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                             Telefono:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                             Correo:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <img src="logocruzo.png"/>
                                </h:panelGrid>
                            </h:panelGrid> 
                            <h:panelGrid columns="5" >
                                <h:panelGrid columns="1">
                                    <img src="logocruzoII.png"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:panel header="Datos del Representante Legal" style="width:330px;height:200px">
                                        <h:panelGrid columns="2">
                                            Cedula:
                                            <p:inputText value="#" style="width:150px;height:15px"/>
                                             Nombres:
                                            <p:inputText value="#" style="width:150px;height:15px"/>
                                            Apellidos:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                             Telefono:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                             Correo:
                                            <p:inputText value="#" style="width:200px;height:15px"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGrid>
                                
                            </h:panelGrid>  
                            

                            <p:column style="width:6%">                                
                                <p:commandButton id="btnguardaproveedor" value="Guardar" actionListener="#{pprBean.savePerson}"    
                                                 icon="ui-icon-disk" /> 
                                <p:commandButton type="reset" value="Cancelar" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:column>  

                        
                    </p:dialog>  
                </h:form>  

                <h:form id="formDelete">
                    <p:confirmDialog showEffect="fade" hideEffect="explode" message="Quiere Eliminar Este Usuario?" header="Eliminar Usuario" severity="alert"
                                     widgetVar="dialogUsuarioDelete">  
                        <p:commandButton id="confirmar"  value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="dialogUsuarioDelete.hide()" update=":msgs"
                                         actionListener="#{usuarioBean.btnDeleteUsuario}"/>  
                        <p:commandButton id="decline"  value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="dialogUsuarioDelete.hide()"/>       
                    </p:confirmDialog>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
