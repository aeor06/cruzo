<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
       
    </h:head>
    <h:body>
        
        <div class="conteiner">
            <h:form id="formlogin" > 
                <p:panel header="Ingresar Usuario y Clave" style="width:330px;height:190px">
                    <p:growl id="growl" showDetail="true"/>
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="username" value="Usuario:" />  
                        <p:inputText value="#{loginBean.usuario.user}"   
                                     id="username" required="true" label="username" />  

                        <h:outputLabel for="password" value="Clave:" />  
                        <p:password value="#{loginBean.usuario.pass}"   
                                    id="password" required="true" label="password"/>

                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Ingresar" update="growl"   
                                             actionListener="#{loginBean.login()}"   
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>  
                        </f:facet> 
                    </h:panelGrid> 
                    
                </p:panel>  
            </h:form>
        </div>
       
    </h:body>
</html>
